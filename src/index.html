<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cifrado Cesar</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Pacifico" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon">
</head>

<body>

    <!--CONTENEDOR DEL CIFRADO-->
    <section id="content-cipher" class="content">
        <!--CABECERA-->
        <header class="content-header">
            <p><i>Codificador y Descodificador de mensajes</i></p>
        </header>

        <!--ENLACES CODIFICADO Y DECODIFICADO-->

        <div id="encode-decode" class="link-code">
            <a href="#" id="link-encode" class="link_active">Codificar</a>
            <a href="#" id="link-decode">Decodificar</a>
        </div>

        <!--CAJA CODIFICADO-->

        <div id="content-msg-encode" class="msg-style display_block">
            <p>Ingrese Su Mensaje:</p>
            <textarea id="box-msg-encode" class="box-msg-style" placeholder="Texto"></textarea>
            <div class="content-offset">
                <label class="label">Ingrese clave</label>
                <input type="number" id="n_offset_e" class="n_offset_style">
            </div>
            <button id="btn_encode" class="btn-code">Codificar</button>
            <div id="msg-encode" class="msg-ckeck">
                <p id="msg-encode-check"></p>
            </div>
            <button onclick="location.reload();" class="btn_reload">Limpiar</button>
        </div>

        <!--CAJA DECODIFICADO-->

        <div id="content-msg-decode" class="msg-style display_none">
            <p>Ingrese Su Mensaje:</p>
            <textarea id="box-msg-decode" class="box-msg-style" placeholder="Texto"></textarea>
            <div class="content-offset">
                <label class="label">Ingrese clave</label>
                <input type="number" id="n_offset_d" class="n_offset_style">
            </div>
            <button id="btn_decode" class="btn-code">Descodificar</button>
            <div id="msg-decode" class="msg-ckeck">
                <p id="msg-decode-check"></p>
            </div>
            <button onclick="location.reload();" class="btn_reload">Limpiar</button>
        </div>
    </section>

    <!--¡¡¡¡¡¡ESTE ARCHIVO NO SE TOCA!!!!!-->
    <div id="root"></div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
</body>

</html>
