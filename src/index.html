<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Caesar Cipher</title>
	<link rel="stylesheet" href="style.css" />
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Pacifico" rel="stylesheet">
</head>
<body>
	<section id="content-cipher" class="content">
		<header class="content-header">
			<h1>Cifrado Cesar</h1>
			<p><i>Codifica y Decodifica tus mensajes</i></p>
		</header>
		<div id="encode-decode" class="link-code">
			<a href="#">Codificar</a>
			<a href="#">Decodificar</a>
		</div>
		<div id="content-msg-encode" class="msg-style">
			<p>Ingrese Su Mensaje:</p>
			<textarea id="box-msg-encode" class="box-msg-style" placeholder="Ingrese su mensaje..."></textarea>
			<div class="content-offset">
				<label class="label">Ingrese N° de desplazamiento</label>
				<input type="text" id="n_offset" class="n_offset_style">
			</div>
			<button id="btn_encode" class="btn-code">Codifica tu Mensaje</button>
			<div id="msg-encode" class="msg-ckeck">
				<p id="msg-encode-check"></p>
			</div>
			
		</div>
		

		<div id="content-msg-decode" class="msg-style">
			<p>Ingrese Su Mensaje:</p>
			<textarea id="box-msg-decode" class="box-msg-style"  placeholder="Ingrese su mensaje..."></textarea>
			<div class="content-offset">
				<label class="label">Ingrese N° de desplazamiento</label>
				<input type="text" id="n_offset" class="n_offset_style">
			</div>
			<button id="btn_decode" class="btn-code">Decodifica tu Mensaje</button>
			<div id="msg-decode" class="msg-ckeck">
				<p id="msg-decode-check"></p>
			</div>
			
		</div>

		
	</section>






	<!--¡¡¡¡¡¡ESTE ARCHIVO NO SE TOCA!!!!!-->
	<div id="root"></div>



	<script src="cipher.js"></script>
	<script src="index.js"></script>
</body>
</html>
